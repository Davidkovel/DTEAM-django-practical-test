<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; font-size: 12pt; line-height: 1.5; }
        h1 { color: #333; border-bottom: 1px solid #eee; }
        .section { margin-bottom: 20px; }
        ul { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>{{ cv.firstname }} {{ cv.lastname }}</h1>
    
    <div class="section">
        <h2>Bio</h2>
        <p>{{ cv.bio }}</p>
    </div>
    
    <div class="section">
        <h2>Skills</h2>
        <ul>
            {% for skill in cv.skills.all %}
            <li>{{ skill.name }} ({{ skill.proficiency }})</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
